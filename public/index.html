<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PWA</title>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/src/css/app.css">
  <link rel="stylesheet" href="/src/css/feed.css">
  <link rel="manifest" href="/manifest.webmanifest">
</head>
<body>
<div id="app">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">Deine Bibliothek</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="/">Startseite</a>
            <a class="nav-link" href="/help">Hilfe</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="fixed-top">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-light p-4">
          <nav class="nav flex-column">
            <a class="mdl-navigation__link" href="/">Startseite</a>
            <a class="mdl-navigation__link" href="/help">Hilfe</a>
          </nav>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">Deine Bibliothek</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>
    <main class="mdl-layout__content mat-typography">
      <div id="create-post">
        <video id="player" autoplay></video>
        <canvas id="canvas" width="320px" height="240px"></canvas>
        <button class="btn btn-dark" id="capture-btn">Foto</button>
        <div id="pick-image">
          <h6>Bild auswählen</h6>
          <input type="file" accept="image/*" id="image-picker">
        </div>
        <form>
            <div class="form-row">
              <div class="col-12 col-md-6 col-sm-12" style="margin-bottom:10px;" >
                <input type="text" id="title" class="form-control" placeholder="Titel">
              </div>
              <div class="col-12 col-md-6 col-sm-12" style="margin-bottom:10px;">
                <input type="text" id="author" class="form-control" placeholder="Autor">
              </div>
              <div class="col-12 col-md-6 col-sm-12" style="margin-bottom:10px;">
                <input type="text" id="location" class="form-control" placeholder="Ort der Veröffentlichung">
              </div>
              <div class="col-12 col-md-6 col-sm-12" style="margin-bottom:10px;">
                <input type="text" id="genre" class="form-control" placeholder="Genre">
              </div>
              <div class="col-12 col-md-6 col-sm-12" style="margin-bottom:10px;">
                <input type="text" id="publisher" class="form-control" placeholder="Verlag">
              </div>
              <div class="col-12 col-md-6 col-sm-12" style="margin-bottom:10px;">
                <input type="text" id="published" class="form-control" placeholder="Jahr der Veröffentlichung">
              </div>
              <!--<div class="input-section">
                <button class="btn btn-dark" type="button" id="location-btn">Location</button>
                <div class="mdl-spinner mdl-js-spinner is-active" id="location-loader"></div>
              </div>-->
            </div>
          <br>
          <div>
            <button type="submit" id="post-btn" class="btn btn-dark">Speichern</button>
          </div>

          <br>
          <div>
            <button type="button" id="close-create-post-modal-btn" class="btn btn-dark">Schließen</button>
          </div>
        </form>
      </div>
      <img srcset="/src/images/bibliothek-lg.jpg 1200w,
             /src/images/bibliothek.jpg 900w,
             /src/images/bibliothek-sm.jpg 480w"
           src="/src/images/htw.jpg" alt="HTW Wilhelminenhof" class="main-image">

      <h5 class="text-center mdl-color-text--primary">Bibliothek</h5>
      <div class="page-content col d-flex justify-content-center">
        <div id="shared-moments"></div>
      </div>
      <div class="floating-button">
        <button type="button" class="btn btn-danger" id="share-image-button">Hinzufügen</button>
      </div>
    </main>
  </div>
</div>
<script defer src="/src/js/material.min.js"></script>
<script src="/src/js/idb.js"></script>
<script src="/src/js/db.js"></script>
<script src="/src/js/utility.js"></script>
<script src="/src/js/app.js"></script>
<script src="/src/js/feed.js"></script>
</body>
</html>
